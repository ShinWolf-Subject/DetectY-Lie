<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - LST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .palette-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 80px);
        }

        .color-column {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hex-code {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            user-select: none;
            margin-top: 10px;
        }

        .color-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
        }

        .action-btn.locked {
            background: rgba(255,255,255,0.3);
        }

        .control-bar {
            background: #000;
            color: white;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            transform: scale(1.1);
        }

        .generate-btn {
            background: #3498db;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .menu-btn {
            position: absolute;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Dark colors need light text */
        .color-column.dark .hex-code {
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* Light colors need dark text */
        .color-column.light .hex-code {
            color: #2c3e50;
            text-shadow: 0 1px 3px rgba(255,255,255,0.5);
        }

        .color-column.light .action-btn {
            background: rgba(0,0,0,0.1);
            color: #2c3e50;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .color-column.light .action-btn:hover {
            background: rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .palette-container {
                flex-direction: column;
            }
            
            .color-column {
                padding: 15px;
            }
            
            .hex-code {
                font-size: 1rem;
            }
            
            .action-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="palette-container" id="paletteContainer">
        <!-- Color columns will be generated here -->
    </div>

    <div class="control-bar">
        <button class="control-btn" onclick="undoPalette()" title="Undo">
            <i class="fas fa-undo"></i>
        </button>
        <button class="control-btn" onclick="redoPalette()" title="Redo">
            <i class="fas fa-redo"></i>
        </button>
        <button class="generate-btn" onclick="generatePalette()">Generate</button>
        <button class="control-btn" onclick="refreshPage()" title="Refresh">
            <i class="fas fa-sync"></i>
        </button>
        <button class="control-btn" onclick="printPage()" title="Print">
            <i class="fas fa-print"></i>
        </button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let colors = [];
        let lockedColors = new Set();
        let paletteHistory = [];
        let historyIndex = -1;
        const PALETTE_SIZE = 5;
        const MAX_HISTORY = 20;

        // Generate random hex color
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        // Check if color is light or dark for text contrast
        function isLightColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return brightness > 155;
        }

        // Generate color palette
        function generatePalette() {
            const container = document.getElementById('paletteContainer');
            
            // Generate new colors only for unlocked positions
            for (let i = 0; i < PALETTE_SIZE; i++) {
                if (!lockedColors.has(i)) {
                    colors[i] = generateRandomColor();
                }
            }

            // Save to history
            savePaletteToHistory();

            // Clear and rebuild the palette
            container.innerHTML = '';

            colors.forEach((color, index) => {
                const column = document.createElement('div');
                const isLight = isLightColor(color);
                column.className = `color-column ${isLight ? 'light' : 'dark'}`;
                column.style.backgroundColor = color;

                column.innerHTML = `
                    <div class="hex-code">${color.toUpperCase()}</div>
                    <div class="color-actions">
                        <button class="action-btn copy" onclick="copyColor('${color}')" title="Copy color">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="action-btn ${lockedColors.has(index) ? 'locked' : 'lock'}" onclick="toggleLock(${index})" title="${lockedColors.has(index) ? 'Unlock' : 'Lock'} color">
                            <i class="fas fa-${lockedColors.has(index) ? 'lock' : 'unlock'}"></i>
                        </button>
                    </div>
                `;

                // Add click to copy functionality (but not when clicking buttons)
                column.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        copyColor(color);
                    }
                });

                container.appendChild(column);
            });
        }

        // Copy color to clipboard
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                showToast(`Copied ${color}!`);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = color;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast(`Copied ${color}!`);
            });
        }

        // Toggle lock state for a color
        function toggleLock(index) {
            if (lockedColors.has(index)) {
                lockedColors.delete(index);
            } else {
                lockedColors.add(index);
            }
            generatePalette(); // Refresh to show lock state
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Save palette state to history
        function savePaletteToHistory() {
            // Remove any future history if we're not at the end
            if (historyIndex < paletteHistory.length - 1) {
                paletteHistory = paletteHistory.slice(0, historyIndex + 1);
            }
            
            // Add current state to history
            paletteHistory.push({
                colors: [...colors],
                lockedColors: new Set(lockedColors)
            });

            // Keep history size manageable
            if (paletteHistory.length > MAX_HISTORY) {
                paletteHistory.shift();
            } else {
                historyIndex++;
            }
        }

        // Undo last palette change
        function undoPalette() {
            if (historyIndex > 0) {
                historyIndex--;
                const prevState = paletteHistory[historyIndex];
                colors = [...prevState.colors];
                lockedColors = new Set(prevState.lockedColors);
                renderPalette();
                showToast('Undid palette change');
            }
        }

        // Redo palette change
        function redoPalette() {
            if (historyIndex < paletteHistory.length - 1) {
                historyIndex++;
                const nextState = paletteHistory[historyIndex];
                colors = [...nextState.colors];
                lockedColors = new Set(nextState.lockedColors);
                renderPalette();
                showToast('Redid palette change');
            }
        }

        // Render current palette (without saving to history)
        function renderPalette() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';

            colors.forEach((color, index) => {
                const column = document.createElement('div');
                const isLight = isLightColor(color);
                column.className = `color-column ${isLight ? 'light' : 'dark'}`;
                column.style.backgroundColor = color;

                column.innerHTML = `
                    <div class="hex-code">${color.toUpperCase()}</div>
                    <div class="color-actions">
                        <button class="action-btn copy" onclick="copyColor('${color}')" title="Copy color">
                            ðŸ“‹
                        </button>
                        <button class="action-btn ${lockedColors.has(index) ? 'locked' : 'lock'}" onclick="toggleLock(${index})" title="${lockedColors.has(index) ? 'Unlock' : 'Lock'} color">
                            ${lockedColors.has(index) ? 'ðŸ”’' : 'ðŸ”“'}
                        </button>
                    </div>
                `;

                column.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        copyColor(color);
                    }
                });

                container.appendChild(column);
            });
        }

        // Refresh page
        function refreshPage() {
            location.reload();
        }

        // Print page
        function printPage() {
            window.print();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                generatePalette();
            }
        });

        // Initialize the app
        function init() {
            generatePalette();
        }

        // Start the app when page loads
        window.addEventListener('load', init);
    </script>
</body>
  </html>
