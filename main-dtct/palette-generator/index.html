<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - LST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .palette-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 80px);
            height: calc(100dvh - 80px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .color-column {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-column:last-child {
            border-right: none;
        }

        .color-column:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .hex-code {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            user-select: none;
            margin-top: 12px;
            word-break: break-all;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .color-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .action-btn {
            background: rgba(255,255,255,0.12);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .action-btn:active {
            transform: scale(1.05) translateY(0);
        }

        .action-btn.locked {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .control-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            height: 80px;
            min-height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 0 24px;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-left {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .control-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .control-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .control-btn:hover {
            color: #64b5f6;
            background: rgba(100, 181, 246, 0.15);
            border-color: rgba(100, 181, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(100, 181, 246, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .generate-btn {
            background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 20px rgba(66, 165, 245, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(66, 165, 245, 0.4);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .toast {
            position: fixed;
            bottom: calc(50px + env(safe-area-inset-bottom));
            right: 24px;
            background: transparent;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            /* transform: translateX(400px); */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            /* backdrop-filter: blur(12px); */
            /* border: 1px solid rgba(255, 255, 255, 0.15); */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        .color-column.dark .hex-code {
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .color-column.light .hex-code {
            color: #1a1a1a;
            text-shadow: 0 2px 8px rgba(255,255,255,0.6);
        }

        .color-column.light .action-btn {
            background: rgba(0, 0, 0, 0.12);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .color-column.light .action-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.15) translateY(-2px);
        }
        
        /* Improved Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            min-width: 160px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 8px 0;
            bottom: 65px;
            right: 0;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transform-origin: bottom right;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-content.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .dropdown-content::after {
            content: "";
            position: absolute;
            bottom: -6px;
            right: 18px;
            width: 12px;
            height: 12px;
            background: rgba(20, 20, 20, 0.95);
            transform: rotate(45deg);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .dropdown-content button {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            gap: 12px;
        }

        .dropdown-content button i {
            width: 18px;
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
        }

        .dropdown-content button:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #64b5f6;
        }
        
        .dropdown-content .active-format {
            background: rgba(66, 165, 245, 0.15);
            color: #42a5f5;
        }

        .dropdown-content .active-format i {
            color: #42a5f5;
            opacity: 1;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 6px 0;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .control-bar {
                padding: 0 20px;
            }
            
            .control-left, .control-right {
                gap: 14px;
            }
            
            .generate-btn {
                padding: 12px 28px;
                font-size: 15px;
            }
        }

        @media (max-width: 768px) {
            .palette-container {
                flex-direction: column;
                height: calc(100vh - 70px - env(safe-area-inset-bottom));
                height: calc(100dvh - 70px - env(safe-area-inset-bottom));
            }
            
            .color-column { 
                padding: 16px 20px; 
                min-height: 100px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .color-column:last-child {
                border-bottom: none;
            }
            
            .color-column:hover {
                transform: none;
                box-shadow: none;
            }
            
            .hex-code { 
                font-size: 1rem;
                font-weight: 600;
            }
            
            .action-btn { 
                width: 38px; 
                height: 38px; 
                font-size: 14px; 
            }
            
            .color-actions {
                gap: 12px;
            }
            
            .control-bar { 
                height: 70px; 
                min-height: 70px; 
                padding: 10px 16px; 
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
            
            .control-left, .control-right {
                gap: 12px;
            }
            
            .control-btn { 
                width: 42px; 
                height: 42px; 
                font-size: 16px;
                border-radius: 10px;
            }
            
            .generate-btn { 
                padding: 12px 24px; 
                font-size: 14px;
                border-radius: 20px;
            }
            
            .dropdown-content {
                bottom: 58px;
                right: -10px;
                min-width: 150px;
            }
            
            .dropdown-content::after {
                right: 14px;
            }
            
            .toast {
                right: 16px;
                left: 16px;
                bottom: calc(90px + env(safe-area-inset-bottom));
                transform: translateY(100px);
                text-align: center;
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .color-column {
                padding: 12px 16px;
                min-height: 80px;
                flex-direction: row;
                align-items: center;
            }
            
            .hex-code {
                margin-top: 0;
                font-size: 0.9rem;
            }
            
            .color-actions {
                flex-direction: row;
                gap: 10px;
            }
            
            .action-btn {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
            
            .control-bar {
                padding: 8px 12px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }
            
            .control-left, .control-right {
                gap: 8px;
            }
            
            .control-btn {
                width: 38px;
                height: 38px;
                font-size: 15px;
            }
            
            .generate-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .dropdown-content {
                min-width: 140px;
                right: -5px;
            }
        }

        /* Smooth animations for format changes */
        .color-column * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .palette-container.loading .color-column {
            animation: shimmer 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="palette-container" id="paletteContainer">
    </div>

    <div class="control-bar">
        <div class="control-left">
            <button class="control-btn" onclick="undoPalette()" title="Undo">
                <i class="fas fa-undo"></i>
            </button>
            <button class="control-btn" onclick="redoPalette()" title="Redo">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <div class="control-center">
            <button class="generate-btn" onclick="generatePalette()">Generate</button>
        </div>
        
        <div class="control-right">
            <button class="control-btn" onclick="refreshPage()" title="Refresh">
                <i class="fas fa-sync"></i>
            </button>
            
            <div class="dropdown">
                <button class="control-btn" onclick="toggleFormatMenu()" title="More options">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-content" id="formatMenu">
                    <button onclick="changeFormat('hex')">
                        <i class="fas fa-hashtag"></i> HEX
                    </button>
                    <button onclick="changeFormat('rgba')">
                        <i class="fas fa-code"></i> RGBA
                    </button>
                    <button onclick="changeFormat('hsla')">
                        <i class="fas fa-sliders-h"></i> HSLA
                    </button>
                    <div class="dropdown-divider"></div>
                    <button onclick="exportPalette()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let colors = [];
        let lockedColors = new Set();
        let paletteHistory = [];
        let historyIndex = -1;
        let currentColorFormat = 'hex';
        const PALETTE_SIZE = 5;
        const MAX_HISTORY = 20;

        // --- Color Utility Functions ---

        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function isLightColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return ((r * 299) + (g * 587) + (b * 114)) / 1000 > 155;
        }
        
        function hexToRgba(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, 1.0)`;
        }

        function hexToHsla(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            h = Math.round(h * 360);
            s = Math.round(s * 100);
            l = Math.round(l * 100);
            return `hsla(${h}, ${s}%, ${l}%, 1.0)`;
        }
        
        function formatColor(hex) {
            switch (currentColorFormat) {
                case 'rgba': return hexToRgba(hex);
                case 'hsla': return hexToHsla(hex);
                default: return hex.toUpperCase();
            }
        }
        
        // --- Core Palette Logic ---
        
        function generatePalette() {
            const container = document.getElementById('paletteContainer');
            container.classList.add('loading');
            
            for (let i = 0; i < PALETTE_SIZE; i++) {
                if (!lockedColors.has(i)) {
                    colors[i] = generateRandomColor();
                }
            }
            
            setTimeout(() => {
                savePaletteToHistory();
                renderPalette();
                container.classList.remove('loading');
            }, 200);
        }

        function toggleLock(index) {
            event.stopPropagation(); // Prevent column click event
            if (lockedColors.has(index)) {
                lockedColors.delete(index);
            } else {
                lockedColors.add(index);
            }
            renderPalette();
        }

        function renderPalette() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';

            colors.forEach((color, index) => {
                const column = document.createElement('div');
                const isLight = isLightColor(color);
                column.className = `color-column ${isLight ? 'light' : 'dark'}`;
                column.style.backgroundColor = color;
                
                const formattedColor = formatColor(color);
                const isLocked = lockedColors.has(index);

                column.innerHTML = `
                    <div class="hex-code">${formattedColor}</div>
                    <div class="color-actions">
                        <button class="action-btn copy" onclick="copyColor(event, '${formattedColor}')" title="Copy color">
                            <i class="fas fa-clipboard"></i>
                        </button>
                        <button class="action-btn ${isLocked ? 'locked' : 'lock'}" onclick="toggleLock(${index})" title="${isLocked ? 'Unlock' : 'Lock'} color">
                            <i class="fas fa-${isLocked ? 'lock' : 'unlock'}"></i>
                        </button>
                    </div>
                `;

                column.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        copyColor(e, formattedColor);
                    }
                });
                container.appendChild(column);
            });
        }
        
        // --- History Management ---
        
        function savePaletteToHistory() {
            if (historyIndex < paletteHistory.length - 1) {
                paletteHistory.splice(historyIndex + 1);
            }
            paletteHistory.push({ colors: [...colors], lockedColors: new Set(lockedColors) });
            if (paletteHistory.length > MAX_HISTORY) {
                paletteHistory.shift();
            }
            historyIndex = paletteHistory.length - 1;
        }

        function undoPalette() {
            if (historyIndex > 0) {
                historyIndex--;
                const prevState = paletteHistory[historyIndex];
                colors = [...prevState.colors];
                lockedColors = new Set(prevState.lockedColors);
                renderPalette();
                showToast('Undid palette change');
            }
        }

        function redoPalette() {
            if (historyIndex < paletteHistory.length - 1) {
                historyIndex++;
                const nextState = paletteHistory[historyIndex];
                colors = [...nextState.colors];
                lockedColors = new Set(nextState.lockedColors);
                renderPalette();
                showToast('Redid palette change');
            }
        }
        
        // --- UI Interaction ---

        function copyColor(event, color) {
            event.stopPropagation(); // Prevent column click event from firing twice
            
            // Use modern Clipboard API if available
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(color).then(() => {
                    showToast(`Copied ${color}!`);
                }).catch(err => {
                    fallbackCopy(color);
                });
            } else {
                fallbackCopy(color);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(`Copied ${text}!`);
            } catch (err) {
                showToast('Failed to copy color.');
            }
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function refreshPage() {
            const container = document.getElementById('paletteContainer');
            container.classList.add('loading');
            setTimeout(() => {
                location.reload();
            }, 300);
        }
        
        function toggleFormatMenu() {
            document.getElementById('formatMenu').classList.toggle('show');
        }

        function changeFormat(format) {
            currentColorFormat = format;
            renderPalette();
            toggleFormatMenu();
            updateActiveFormatButton();
            showToast(`Switched to ${format.toUpperCase()} format`);
        }

        function updateActiveFormatButton() {
            const buttons = document.querySelectorAll('#formatMenu button');
            buttons.forEach(button => {
                button.classList.remove('active-format');
                if (button.textContent.toLowerCase().includes(currentColorFormat)) {
                    button.classList.add('active-format');
                }
            });
        }
        
        function exportPalette() {
            const paletteData = colors.map(color => {
                return {
                    hex: color.toUpperCase(),
                    rgba: hexToRgba(color),
                    hsla: hexToHsla(color)
                };
            });
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(paletteData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "color-palette.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            showToast("Palette exported!");
            toggleFormatMenu();
        }

        // --- Event Listeners and Initialization ---

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName.toLowerCase() !== 'input' && e.code === 'Space') {
                e.preventDefault();
                generatePalette();
            }
        });
        
        window.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        });

        // Smooth scroll prevention on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.palette-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        function init() {
            generatePalette();
            updateActiveFormatButton();
        }

        window.addEventListener('load', init);
    </script>
</body>
  </html>
