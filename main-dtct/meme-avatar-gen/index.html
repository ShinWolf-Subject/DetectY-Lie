<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <title>Image Generator - Meme & Avatar Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            padding: 20px;
            color: #e6edf3;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            overflow: hidden;
            border: 1px solid #30363d;
        }
        
        .header {
            background: #0d1117;
            color: #e6edf3;
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid #30363d;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .controls {
            background: #161b22;
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #30363d;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #0d1117;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #30363d;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #7d8590;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #1f6feb;
            color: #ffffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #e6edf3;
            font-size: 0.9rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 2px rgba(31, 111, 235, 0.2);
        }
        
        input[type="range"] {
            height: 6px;
            padding: 0;
            background: #30363d;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #238636;
            cursor: pointer;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-option.active {
            border-color: #e6edf3;
            transform: scale(1.05);
        }
        
        .custom-color-container {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .custom-color-label {
            margin-bottom: 0;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        #customColor {
            width: 50px;
            height: 32px;
            padding: 0;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            background: #0d1117;
        }
        
        #customColorValue {
            flex-grow: 1;
            background: #0d1117;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px 10px;
            font-family: monospace;
            font-size: 0.8rem;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        .preview {
            background: #161b22;
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #30363d;
            text-align: center;
        }
        
        #canvas {
            max-width: 100%;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
        }
        
        .download-btn {
            margin-top: 16px;
            background: #1f6feb;
        }
        
        .download-btn:hover {
            background: #2d81ff;
        }
        
        .upload-area {
            border: 2px dashed #30363d;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #0d1117;
        }
        
        .upload-area:hover {
            border-color: #1f6feb;
            background: rgba(31, 111, 235, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #1f6feb;
            background: rgba(31, 111, 235, 0.1);
        }
        
        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 16px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Image Generator</h1>
            <p>Buat meme dan avatar keren dengan mudah!</p>
        </div>
        
        <div class="main">
            <div class="controls">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('meme')"> Meme Generator</button>
                    <button class="tab" onclick="switchTab('avatar')">Avatar Generator</button>
                </div>
                
                <!-- Meme Generator -->
                <div id="meme-tab" class="tab-content active">
                    <div class="form-group">
                        <label>Upload Gambar:</label>
                        <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                            <p>
                              <i class="fas fa-folder-open"></i>
                              Klik atau drag gambar ke sini
                            </p>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Teks Atas:</label>
                        <input type="text" id="topText" placeholder="Masukkan teks atas..." maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Teks Bawah:</label>
                        <input type="text" id="bottomText" placeholder="Masukkan teks bawah..." maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Ukuran Font:</label>
                        <input type="range" id="fontSize" min="20" max="80" value="40">
                    </div>
                    
                    <button onclick="generateMeme()">
                      <i class="fas fa-dice"></i>
                      Generate Meme
                    </button>
                </div>
                
                <!-- Avatar Generator -->
                <div id="avatar-tab" class="tab-content">
                    <div class="form-group">
                        <label>Nama/Inisial:</label>
                        <input type="text" id="avatarText" placeholder="Masukkan nama atau inisial..." maxlength="3">
                    </div>
                    
                    <div class="form-group">
                        <label>Bentuk Avatar:</label>
                        <select id="avatarShape">
                          <option value="circle">
                              Lingkaran
                          </option>
                          <option value="square">
                              Persegi
                          </option>
                          <option value="hexagon">
                              Hexagon
                          </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Warna Background:</label>
                        <div class="color-grid">
                            <div class="color-option active" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                            <div class="color-option" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                            <div class="color-option" style="background: #45b7d1" data-color="#45b7d1"></div>
                            <div class="color-option" style="background: #f9ca24" data-color="#f9ca24"></div>
                            <div class="color-option" style="background: #f0932b" data-color="#f0932b"></div>
                            <div class="color-option" style="background: #6c5ce7" data-color="#6c5ce7"></div>
                            <div class="color-option" style="background: #a29bfe" data-color="#a29bfe"></div>
                            <div class="color-option" style="background: #fd79a8" data-color="#fd79a8"></div>
                            <div class="color-option" style="background: #00b894" data-color="#00b894"></div>
                        </div>
                        
                        <div class="custom-color-container">
                            <label class="custom-color-label">Warna Kustom:</label>
                            <input type="color" id="customColor" value="#ff6b6b">
                            <input type="text" id="customColorValue" value="#ff6b6b" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Ukuran Font:</label>
                        <input type="range" id="avatarFontSize" min="30" max="120" value="60">
                    </div>
                    
                    <button onclick="generateAvatar()">
                      <i class="fas fa-dice"></i>
                      Generate Avatar
                    </button>
                </div>
            </div>
            
            <div class="preview">
                <h3>Preview:</h3>
                <canvas id="canvas" width="400" height="400"></canvas>
                <button class="download-btn" onclick="downloadImage()">
                  <i class="fas fa-download"></i>
                  Download Gambar
                </button>
            </div>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let currentMode = 'meme';
        let uploadedImage = null;
        let selectedColor = '#ff6b6b';

        // Initialize canvas with welcome message
        function initCanvas() {
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#7d8590';
            ctx.font = 'bold 20px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Selamat datang!', canvas.width/2, canvas.height/2 - 20);
            
            ctx.font = '14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillText('Pilih mode dan mulai berkreasi', canvas.width/2, canvas.height/2 + 20);
        }

        // Tab switching
        function switchTab(mode) {
            currentMode = mode;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(mode + '-tab').classList.add('active');
            
            // Reset canvas
            initCanvas();
        }

        // Image upload handling
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        generateMeme();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('imageUpload').files = files;
                document.getElementById('imageUpload').dispatchEvent(new Event('change'));
            }
        });

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedColor = this.dataset.color;
                document.getElementById('customColor').value = selectedColor;
                document.getElementById('customColorValue').value = selectedColor;
                if (currentMode === 'avatar') generateAvatar();
            });
        });

        // Custom color selection
        document.getElementById('customColor').addEventListener('input', function() {
            selectedColor = this.value;
            document.getElementById('customColorValue').value = selectedColor;
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            if (currentMode === 'avatar') generateAvatar();
        });

        document.getElementById('customColorValue').addEventListener('click', function() {
            this.select();
        });

        // Auto-generate on input changes
        document.getElementById('topText').addEventListener('input', () => {
            if (uploadedImage && currentMode === 'meme') generateMeme();
        });
        
        document.getElementById('bottomText').addEventListener('input', () => {
            if (uploadedImage && currentMode === 'meme') generateMeme();
        });
        
        document.getElementById('fontSize').addEventListener('input', () => {
            if (uploadedImage && currentMode === 'meme') generateMeme();
        });
        
        document.getElementById('avatarText').addEventListener('input', () => {
            if (currentMode === 'avatar') generateAvatar();
        });
        
        document.getElementById('avatarShape').addEventListener('change', () => {
            if (currentMode === 'avatar') generateAvatar();
        });
        
        document.getElementById('avatarFontSize').addEventListener('input', () => {
            if (currentMode === 'avatar') generateAvatar();
        });

        // Meme generator
        function generateMeme() {
            if (!uploadedImage) {
                alert('Silakan upload gambar terlebih dahulu!');
                return;
            }
            
            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();
            const fontSize = document.getElementById('fontSize').value;
            
            // Calculate canvas size to fit image
            const maxWidth = 400;
            const maxHeight = 400;
            let canvasWidth = uploadedImage.width;
            let canvasHeight = uploadedImage.height;
            
            if (canvasWidth > maxWidth) {
                canvasHeight = (canvasHeight * maxWidth) / canvasWidth;
                canvasWidth = maxWidth;
            }
            
            if (canvasHeight > maxHeight) {
                canvasWidth = (canvasWidth * maxHeight) / canvasHeight;
                canvasHeight = maxHeight;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw image
            ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
            
            // Set text properties
            ctx.font = `bold ${fontSize}px Impact, Arial`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            // Draw top text
            if (topText) {
                const topY = 20;
                ctx.strokeText(topText, canvas.width/2, topY);
                ctx.fillText(topText, canvas.width/2, topY);
            }
            
            // Draw bottom text
            if (bottomText) {
                ctx.textBaseline = 'bottom';
                const bottomY = canvas.height - 20;
                ctx.strokeText(bottomText, canvas.width/2, bottomY);
                ctx.fillText(bottomText, canvas.width/2, bottomY);
            }
        }

        // Avatar generator
        function generateAvatar() {
            const text = document.getElementById('avatarText').value.toUpperCase() || 'A';
            const shape = document.getElementById('avatarShape').value;
            const fontSize = document.getElementById('avatarFontSize').value;
            
            canvas.width = 400;
            canvas.height = 400;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = 180;
            
            // Draw background shape
            ctx.fillStyle = selectedColor;
            ctx.beginPath();
            
            switch(shape) {
                case 'circle':
                    ctx.arc(centerX, centerY, size/2, 0, 2 * Math.PI);
                    break;
                case 'square':
                    ctx.rect(centerX - size/2, centerY - size/2, size, size);
                    break;
                case 'hexagon':
                    drawHexagon(ctx, centerX, centerY, size/2);
                    break;
            }
            
            ctx.fill();
            
            // Add gradient effect
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.2)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text.substring(0, 2), centerX, centerY);
            
            // Add text shadow
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText(text.substring(0, 2), centerX, centerY);
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        // Draw hexagon shape
        function drawHexagon(ctx, x, y, radius) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const hx = x + radius * Math.cos(angle);
                const hy = y + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(hx, hy);
                } else {
                    ctx.lineTo(hx, hy);
                }
            }
            ctx.closePath();
        }

        // Download image
        function downloadImage() {
            const link = document.createElement('a');
            const filename = currentMode === 'meme' ? 'meme.png' : 'avatar.png';
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize
        initCanvas();
    </script>
</body>
  </html>
