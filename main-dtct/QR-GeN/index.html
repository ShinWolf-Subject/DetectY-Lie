<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</ttitle
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Masukkan URL atau teks untuk membuat QR Code. Coba juga <a class="qr-scan" href="https://shinwolf-subject.github.io/DetectY-Lie/main-dtct/QR-ScaNneR/prev" target="_blank">QR Scanner</a></p>
        </div>
        
        <div class="form">
            <input type="text" class="input" placeholder="Masukkan URL atau teks" autocomplete="off">
            <button id="generate-btn">Generate QR Code</button>
        </div>
        
        <div class="qr-code">
            <img src="" alt="qr-code">
            <button class="download-btn" id="download-btn" disabled>Download QR Code</button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <div class="instructions">
            <h3>Cara menggunakan:</h3>
            <ol>
                <li>Masukkan URL atau teks di kolom input</li>
                <li>Klik tombol "Generate QR Code"</li>
                <li>QR Code akan muncul di layar</li>
                <li>Klik "Download QR Code" untuk menyimpan gambar</li>
                <li>Scan QR Code dengan Google Lens atau aplikasi scanner QR lainnya</li>
            </ol>
        </div>
        
        <div class="footer">
            <p>Dibuat dengan API dari <a href="https://qrserver.com" target="_blank">qrserver.com</a></p>
        </div>
    </div>

  <script src="js/all.js"></script>
</body>
</html>
